<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Challenge Encriptador Alura Latam</title>
</head>
<body>
    <header>
        <img class="logo" src="imagenes/Logo.svg" alt="Logo Alura">
    </header>
    <main>
        <section class="seccion1">
            <div class="cajaContenedorUno">
                <textarea cols="30" rows="10" placeholder="  Ingrese el código Aquí" class="cajaCifrarTexto" ></textarea>

            </div>
            <div class="imagenExc">
                <img src="imagenes/bi_exclamation-circle-fill.svg" alt="Circulo de Exclamacion">
                <p class="textoExc">Solo letras minúsculas y sin acentos</p>
               
            </div>
            <div class="contenedorBotones">
                <button onclick="botonEncriptar();" class="botEncriptar">Encriptar</button>
                <button onclick="botonDesencriptar();" class="botDesencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="seccion2">
            <div class="cajaContenedorDos">
                <img class="imagenVirtual" src="imagenes/Virtual-Machine-Recovery-1152x1536.jpg" alt="Imagen Desencriptador">
            </div>
            <div class="contenedorParr">
                <h1>Ningún mensaje fue <br> encontrado</h1>
                <p>Ingrese el texto que desees encriptar o <br> desencriptar</p>
            </div>
            <div class="cajaBoton">
                <button onclick="botonCopiar();" class="botCopiar">Copiar</button>
            </div>
            <div class="cajaResultado">
                <p class="texto-resultado"></p>
            </div>
        </section>

    </main>
    <footer >
        <div class="autor">
            <p>Fabian Morisi - Alura Latam - 2024</p>
        </div>
       
    </footer>

    <script src="app.js"></script>
</body>
</html>

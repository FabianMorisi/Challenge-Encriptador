<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Encriptador Alura Latam</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img class="logo" src="imagenes/Logo.svg" alt="Logo Alura">

    </header>
    <main>
        <section class="seccion1">
            <div class="cajaContenedorUno">
                <textarea placeholder="Ingrese el código Aquí" name="cajaCifrarTexto" ></textarea>

            </div>
            <div class="imagen_exc">
                <img src="imagenes/bi_exclamation-circle-fill.svg" alt="Circulo de Exclamacion">
                <p>Solo letras minúsculas y sin acentos</p>
               
            </div>
            <div class="contenedorBotones">
                <button onclick="botonEncriptar();" class="botEncriptar">Encriptar</button>
                <button onclick="botonDesencriptar();" class="botDesencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="seccion2">
            <div class="cajaContenedorDos">
                <img src="imagenes/Muñeco.svg" alt="Muñeco Desncriptador">
                <textarea></textarea>
            </div>
            <div>
                <button onclick="botonCopiar();" class="botCopiar">Copiar</button>
            </div>
        </section>

    </main>
    <footer>
        <p>Fabian Morisi - 2024</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
